<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/maze-generator/">
    <title>Maze Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="mazeCanvas"></canvas>
        <div class="button-container">
            <button id="regenerateBtn">New Maze</button>
            <button id="solveBtn">Solve Maze</button>
        </div>
        <div class="stats" id="stats"></div>
    </div>
    <script type="module">
        // Dynamically set base URL for modules
        const baseUrl = window.location.pathname.includes('/maze-generator/') ? '/maze-generator/' : '/';
        const mainModule = await import(baseUrl + 'js/main.js');
    </script>
</body>
</html>
